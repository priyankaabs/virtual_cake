<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Celebration</title>
  <style>
    :root{
      --wall: #e5e7eb;       /* light gray wall */
      --wall-top: #f1f5f9;   /* lighter top gradient */
      --trim: #e2e8f0;       /* frame trim */
      --floor1: #d6d3d1;     /* floor gradient start */
      --floor2: #a8a29e;     /* floor gradient end */
      --door: #6b4f3d;       /* wood color */
      --door-border: #5a3f2e;/* darker wood */
      --gold: #d4af37;       /* knob */
      --ink: #334155;        /* text */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink);
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 600px at 50% 10%, var(--wall-top), var(--wall));
    }
    .scene{
      position:relative;
      width: min(92vw, 980px);
      height: min(78vh, 560px);
      background: linear-gradient(180deg, var(--wall-top), var(--wall));
      border: 10px solid var(--trim);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
      overflow:hidden;
      isolation:isolate;
    }
    /* subtle wallpaper texture */
    .scene::after{
      content: "";
      position:absolute; inset:0;
      background-image: repeating-linear-gradient(90deg, rgba(0,0,0,.023) 0 1px, transparent 1px 36px);
      mix-blend-mode: multiply; opacity:.5; pointer-events:none;
    }
    .skirting{ position:absolute; left:0; right:0; bottom:30%; height:14px; background:#cbd5e1; }
    .floor{ position:absolute; left:0; right:0; bottom:0; height:30%; background: linear-gradient(180deg, var(--floor1), var(--floor2)); }

    /* Door */
    .door-link{ position:absolute; left:50%; transform:translateX(-50%); bottom:30%; width: 180px; height: 300px; display:block; text-decoration:none; }
    .door{
      position:absolute; inset:0;
      background: var(--door);
      border: 8px solid var(--door-border);
      border-radius: 12px;
      box-shadow: inset 0 0 0 4px rgba(255,255,255,.08), 0 16px 32px rgba(0,0,0,.28);
      transition: transform .2s ease, box-shadow .2s ease, filter .2s ease;
    }
    .door::before{ /* panel detail */
      content:""; position:absolute; inset:16px; border:2px solid rgba(255,255,255,.14); border-radius:8px;
    }
    .knob{ position:absolute; right:22px; top:50%; width:16px; height:16px; background: var(--gold); border-radius:999px; box-shadow: 0 2px 4px rgba(0,0,0,.35); }
    .hint{ position:absolute; left:50%; transform:translateX(-50%); bottom: calc(30% + 320px); background: rgba(255,255,255,.7); padding:10px 14px; border-radius:999px; font-weight:600; box-shadow: 0 6px 20px rgba(0,0,0,.12); }

    .door-link:hover .door{ transform: translateY(-4px); box-shadow: inset 0 0 0 4px rgba(255,255,255,.08), 0 22px 42px rgba(0,0,0,.35); filter: brightness(1.02); }
    .door-link:active .door{ transform: translateY(0); box-shadow: inset 0 0 0 4px rgba(255,255,255,.08), 0 12px 18px rgba(0,0,0,.28); }

    .sign{ position:absolute; top:24px; left:24px; background: rgba(255,255,255,.65); padding:10px 14px; border-radius:12px; backdrop-filter: blur(4px); font-weight:700; letter-spacing:.2px; }
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  </style>
</head>
<body>
  <main class="scene" role="main" aria-labelledby="title">
    <div class="hint">Vanakkam nanbargale</div>

    <a class="door-link" href="Party_Room.html" aria-label="Open the door to go to the next page">
      <div class="door" aria-hidden="true"></div>
      <span class="knob" aria-hidden="true"></span>
      <span class="sr-only">Door (link). Activating this will navigate to the next page.</span>
    </a>

    <div class="skirting" aria-hidden="true"></div>
    <div class="floor" aria-hidden="true"></div>
  </main>

  <noscript>
    <div style="position:fixed; inset:12px; background:#fff; border:2px solid #e5e7eb; border-radius:12px; padding:12px; font-family: system-ui;">
      JavaScript is not required. Click the door to navigate to <code>room.html</code>.
    </div>
  </noscript>
</body>
</html>
